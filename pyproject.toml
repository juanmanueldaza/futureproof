[project]
name = "futureproof"
version = "0.1.0"
description = "Career intelligence system - gather professional data, generate CVs, analyze career alignment"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    # Core
    "typer>=0.15",
    "pydantic-settings>=2",
    "rich>=14",
    # AI/LLM
    "langchain>=0.3",
    "langgraph>=0.3",
    "langchain-google-genai>=2",
    # Data gathering
    "linkedin2md>=0.3",
    "github2md>=0.1",
    "gitlab2md>=0.1",
    "httpx>=0.28",
    "beautifulsoup4>=4",
    # Generation
    "jinja2>=3",
    "weasyprint>=62",
    "markdown>=3.10.1",
]

[project.scripts]
futureproof = "futureproof.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/futureproof"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[dependency-groups]
dev = [
    "pyright>=1.1.408",
    "pytest>=8",
    "ruff>=0.9",
    "types-beautifulsoup4>=4.12.0.20250516",
    "types-pyyaml>=6.0.12.20250915",
]
